<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Administrativo -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="administrativoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cogs"></i> Administrativo
                    </a>
                    <div class="dropdown-menu" aria-labelledby="administrativoDropdown">
                        <a class="dropdown-item" href="{{ url_for('crear_datos') }}"><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</a>
                        <a class="dropdown-item" href="{{ url_for('listar_cedulas') }}"><i class="fas fa-list"></i> Listado de CÃ©dulas</a>
                        <a class="dropdown-item" href="{{ url_for('editar_datos', cedula='') }}"><i class="fas fa-edit"></i> Editar Usuario</a>
                        <a class="dropdown-item" href="{{ url_for('eliminar_datos', cedula='') }}"><i class="fas fa-trash-alt"></i> Eliminar Usuario</a>
                    </div>
                </li>
                <!-- Certificado -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('buscar_certificado') }}"><i class="fas fa-search"></i> Buscar Certificado</a>
                </li>
                <!-- Otros -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="otrosDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i> Otros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="otrosDropdown">
                        <a class="dropdown-item" href="{{ url_for('cargar_csv') }}"><i class="fas fa-upload"></i> Cargar CSV</a>
                        <a class="dropdown-item" href="{{ url_for('descargar_csv') }}"><i class="fas fa-download"></i> Descargar CSV</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
