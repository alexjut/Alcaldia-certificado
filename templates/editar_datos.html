{% extends "base.html" %}

{% block title %}Editar Datos{% endblock %}

{% block content %}
<h1>Editar Datos</h1>
<form method="POST" action="{{ url_for('editar_datos', cedula=usuario.cedula) }}">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
    </div>
    <div class="form-group">
        <label for="info_adicional">Informaci√≥n adicional:</label>
        <input type="text" id="info_adicional" name="info_adicional" class="form-control" value="{{ usuario.info_adicional }}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Datos</button>
</form>
{% endblock %}
