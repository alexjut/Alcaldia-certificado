<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Participación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .certificado {
            border: 5px solid #000;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .certificado h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .certificado p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="certificado">
        <h1>Certificado de Participación</h1>
        <p>Nombre: {{ nombre }}</p>
        <p>Cédula: {{ cedula }}</p>
        <p>Información adicional: {{ info_adicional }}</p>
    </div>
</body>
</html>
