{% extends "base.html" %}

{% block title %}Crear Datos{% endblock %}

{% block content %}
<h1>Crear Datos</h1>
{% if mensaje %}
    <div class="alert alert-danger" role="alert">
        {{ mensaje }}
    </div>
{% endif %}
<form method="POST" action="{{ url_for('crear_datos') }}">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="CPS">CPS:</label>
        <input type="text" id="CPS" name="CPS" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="sitio_expedicion">Sitio de Expedición:</label>
        <input type="text" id="sitio_expedicion" name="sitio_expedicion" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="objeto">Objeto:</label>
        <input type="text" id="objeto" name="objeto" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="obligaciones">Obligaciones:</label>
        <textarea id="obligaciones" name="obligaciones" class="form-control" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <label for="vr_inicial_contrato">Valor Inicial del Contrato:</label>
        <input type="number" id="vr_inicial_contrato" name="vr_inicial_contrato" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="valor_mensual_honorarios">Valor Mensual de Honorarios:</label>
        <input type="number" id="valor_mensual_honorarios" name="valor_mensual_honorarios" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="fecha_suscripcion">Fecha de Suscripción:</label>
        <input type="date" id="fecha_suscripcion" name="fecha_suscripcion" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="fecha_terminacion">Fecha de Terminación:</label>
        <input type="date" id="fecha_terminacion" name="fecha_terminacion" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="tiempo_ejecucion_dia">Tiempo de Ejecución (días):</label>
        <input type="number" id="tiempo_ejecucion_dia" name="tiempo_ejecucion_dia" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="radicado">Radicado:</label>
        <input type="text" id="radicado" name="radicado" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="año_contrato">Año del Contrato:</label>
        <input type="number" id="año_contrato" name="año_contrato" class="form-control" min="2021" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Datos</button>
</form>
{% endblock %}
